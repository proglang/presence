####################################################################################################
# Creating container MySQL
####################################################################################################
mysql:
  image: mysql:5.7
  ports:
    - "3306:3306"
  expose:
    - 3306
  volumes:
    - ./image/mysql/data/:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: secret
    MYSQL_DATABASE: lumen
    MYSQL_USER: lumen
    MYSQL_PASSWORD: secret

####################################################################################################
# Creating container API
####################################################################################################
api:
  build: ./image/api/
  ports:
    - "9000:9000"
  volumes:
    - ./www/exam_api/:/var/www/html/
  links:
    - mysql
  environment:
    APP_ENV: local
    APP_DEBUG: "true"
    APP_KEY: AAAAAAAAAABBBBBBBBBBCCCCCCCCCCDD
    APP_LOCALE: en
    APP_FALLBACK_LOCALE: en
    DB_CONNECTION: mysql
    DB_HOST: mysql
    DB_DATABASE: lumen
    DB_USERNAME: lumen
    DB_PASSWORD: secret

####################################################################################################
# Creating container REACT
####################################################################################################
react:
  build: ./www/exam_react/
  ports:
    - "9001:80"
  environment:
    API_PATH: http://192.168.2.103/api


####################################################################################################
# Creating container (Nginx)
####################################################################################################
nginx:
  image: nginx:latest
  ports:
    - 80:80
  volumes:
    - ./image/nginx/default.conf:/etc/nginx/conf.d/default.conf
  links:
    - api
    - react
