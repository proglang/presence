####################################################################################################
# MYSQL
####################################################################################################
mysql:
  image: mysql:5.7
  ports:
    - "3306:3306"
  volumes:
    - ./image/mysql/data/:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: secret
    MYSQL_DATABASE: lumen
    MYSQL_USER: lumen
    MYSQL_PASSWORD: secret

####################################################################################################
# API
####################################################################################################
api:
  build: ./www/api/
  ports:
    - "9000:9000"
  links:
    - mysql
  volumes:
    - ./image/api/:/var/www/html/storage
  environment:
    APP_NAME: api
    APP_ENV: local
    APP_KEY: AAAAAAAAAABBBBBBBBBBCCCCCCCCCCDD
    APP_DEBUG: "false"

    JWT_SECRET: SECRET_KEY

    DB_CONNECTION: mysql
    DB_HOST: mysql
    DB_DATABASE: lumen
    DB_USERNAME: lumen
    DB_PASSWORD: secret

####################################################################################################
# APP
####################################################################################################
app:
  build: ./www/app/
  ports:
    - "9001:80"
  environment:
    API_PATH: http://93.215.254.245:45683/api

####################################################################################################
# NGINX
####################################################################################################
nginx:
  image: nginx:latest
  ports:
    - 80:80
  volumes:
    - ./image/nginx/default.conf:/etc/nginx/conf.d/default.conf
  links:
    - api
    - app
